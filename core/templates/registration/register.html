{% extends 'base.html' %}
{% load static %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <div class="card">
        <h2>Registrarse</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="nickname" placeholder="Username" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password1" placeholder="Contraseña" required>
            <input type="password" name="password2" placeholder="Repite la Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
{% endblock %}
